<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Ultimate Meme Generator</title>
</head>
<body onload="onInit()">
    
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo">memeMe</div>
        
        <nav class="main-nav">
            <ul class="main-nav-list" style="list-style: none">
                <li><a href="#" onclick="displayGallery()" style="text-decoration: none">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        
        <button class="btn-toggle-menu" onclick="toggleMenu()" type="button">â˜°</button>
    </header>
    
    <main class="main-content flex justify-center align-center">
        <section class="img-gallery-container">
            <header class="gallery-header grid">
                <div class="search-bar">
                    <input
                        type="text" 
                        class="filter-input"
                        name="filter-input" 
                        list="keywords"
                        placeholder="Enter search keyword"
                        oninput="onSetFilter(this.value)"
                    />

                    <datalist id="keywords">
                        <option value="Funny" data-trans="Funny"></option>
                        <option value="Evil" data-trans="Evil"></option>
                        <option value="Pets" data-trans="Pets"></option>
                        <option value="Babies" data-trans="Babies"></option>
                        <option value="Classic" data-trans="Classic"></option>
                        <option value="Surprise" data-trans="Surprise"></option>
                    </datalist>

                </div>
                <ul class="filter-container flex space-between align-center">
                    <li><button>Funny</button></li>
                    <li><button>Surprised</button></li>
                    <li><button>Classic</button></li>
                    <li><button>Pets</button></li>
                </ul>
            </header>
            
            <div class="img-gallery-grid"></div>
        </section>

        <section class="meme-editor-container">
            <div class="canvas-container">   
                <canvas width="375" height="375" class="meme-editor-canvas"></canvas>
            </div>

            <div class="editor-tools">
                <input type="text" class="meme-text-input" placeholder="Add Text Here" oninput="onTxtInput(this.value)">
        
                <div class="meme-line-actions">
                    <button class="btn btn-select-next" onclick="onSwitchLine()"></button>
                    <button class="btn btn-duplicate-line" onclick="onAddLine()"></button>
                    <button class="btn btn-remove-line" onclick="onRemove()"></button>
                </div>
                <div class="content-actions">
                    <!-- <button onclick="onClearCanvas()">Clear</button> -->
                    <button class="btn btn-enlarge-font" onclick="onEnlargeFont()"></button>
                    <button class="btn btn-shrink-font" onclick="onShrinkFont()"></button>
                    <button class="btn btn-align-start" onclick="onAlignStart()"></button>
                    <button class="btn btn-align-center" onclick="onAlignCenter()"></button>
                    <button class="btn btn-align-end" onclick="onAlignEnd()"></button>
                    <select class="select-font" onchange="onSetFont()">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                        <option value="cursive">Cursive</option>
                        <option value="times new roman">Times New Roman</option>
                        <option value="sans serif">Sans Serif</option>
                        <option value="courier new">Courier New</option>
                    </select>
                    <div class="color-input-container">
                        <input type="color" id="set-border-color" onchange="onBorderColor()">
                        <label for="set-border-color">
                            <img src="/Icons/text stroke.png" class="color-icon" alt="Set color">
                        </label>
                        <input type="color" id="set-fill-color" onchange="onFillColor()">
                        <label for="set-fill-color">
                            <img src="Icons/paint-board-and-brush.png" class="brush-icon" alt="Set fill color">
                        </label>
                    </div>
                </div>
                <div class="file-actions">    
                    <button class="btn btn-share" onclick="onUploadImg()">Share</button>
                    <button class="btn btn-save" onclick="onSave()">Favorites</button>
                    <!-- <button class="btn" onclick="downloadImg(this)" download="meme.jpg">Download Meme</button> -->
                    <a href="#" class="btn" onclick="downloadImg(this)" download="meme.jpg">Download Meme</a>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="logo">memeMe</div>
        <small class="footer-right">@coffee rights 2024</small>
    </footer>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/share-to-facebook.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
